<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memes</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0f1220;
      color:#fff;
      padding:24px;
    }
    .wrap{
      width:min(900px, 100%);
      text-align:center;
    }
    h1{
      margin-bottom:12px;
      font-size:clamp(20px, 3vw, 30px);
    }
    .frame{
      position:relative;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.2);
      box-shadow:0 20px 50px rgba(0,0,0,.45);
      background:#111;
    }
    img{
      width:100%;
      height:auto;
      display:block;
    }
    .caption{
      position:absolute;
      left:12px;
      right:12px;
      bottom:12px;
      padding:10px 14px;
      border-radius:14px;
      background:rgba(0,0,0,.55);
      font-weight:800;
      line-height:1.2;
      text-shadow:0 2px 10px rgba(0,0,0,.7);
    }
    button{
      margin-top:14px;
      padding:10px 14px;
      font:inherit;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(255,255,255,.12);
      color:#fff;
      cursor:pointer;
    }
    button:hover{ background:rgba(255,255,255,.2); }
    .small{
      margin-top:8px;
      font-size:13px;
      opacity:.7;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1 id="title"></h1>

    <div class="frame">
      <img id="memeImg" alt="Meme">
    </div>

   
    <div class="small">ฅᨐฅ | Ric S. | ᓚᘏᗢ </div>
  </main>

  <script>
    /* ---- LOCAL MEME REPO ---- */
    const MEMES = [
      {
      title: "Meme Page ( ͡° ͜ʖ ͡°)",
      url: "images/meme1.jpg"
    },
    {
      title: "Meme Page ( ͡° ͜ʖ ͡°)",
      url: "images/meme2.jpg"
    },
    {
      title: "Meme Page ( ͡° ͜ʖ ͡°)",
      url: "images/meme3.jpg"
    },
    {
      title: "Meme Page ( ͡° ͜ʖ ͡°)",
      url: "images/meme4.jpg"
    },
    ];

    let index = Math.floor(Math.random() * MEMES.length);

    const titleEl = document.getElementById("title");
    const imgEl = document.getElementById("memeImg");

    function showMeme(i){
      const meme = MEMES[i];
      titleEl.textContent = meme.title;
      imgEl.src = meme.url;
    }


    // Initial load
    showMeme(index);
  </script>
</body>
</html>
